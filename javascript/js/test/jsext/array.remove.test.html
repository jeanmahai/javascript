<head>
    <title></title>
    <link href="../../libs/jqext/qunit-1.11.0.css" rel="stylesheet" type="text/css" />

    <script src="../../libs/jsext/array.prototype.remove.js" type="text/javascript"></script>

<body>
    <div id="qunit">
    </div>
    <div id="qunit-fixture">
    </div>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        var len = arr.length;
        arr.remove(function (item) {
            if (item == 3) return true;
            return false;
        });
        test("test array remove", function () {
            ok((len - 1) == arr.length, "passed");
        });
    </script>

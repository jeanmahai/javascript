<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../libs/jq/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../libs/jqext/jpop.1.0.0.js" type="text/javascript"></script>   
</head>
<body>
    <div style="width: 400px; height: 300px; background-color: green;">
        <div data-role="close" style="width: 20px; height: 20px; background-color: blue; cursor: pointer;">X</div>
    </div>
    <script>
        var pop = new jpop($("body>div"));
        pop.show();
        setTimeout(function () {
            pop.hide();
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../libs/jq/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../libs/jqext/joverlay.js" type="text/javascript"></script>
    <script src="../../libs/jqext/jposition.js" type="text/javascript"></script>
    <script src="../../libs/jqext/jloading_v2.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <button onclick="loadingOfWin()">
            loading of window,loaded after 3s</button>
        <button onclick="loadingOfCon()">
            loading of #container</button></div>
    <div id="container" style="width: 300px; height: 300px; background-color: gray;">
    </div>
    <script type="text/javascript">
        function loadingOfWin() {
            $.jloading({
                url: "../../imgs/preloader-w8-line-black.gif",
                bgColor:"white"
            });
            var timer = setTimeout(function () {
                $.loaded();
                clearTimeout(timer);
            }, 3000);
        }
        
        function loadingOfCon() {
            $.jloading({
                url: "../../imgs/preloader-w8-line-black.gif",
                bgColor: "white",
                of:$("#container")
            });
        }
    </script>
</body>
</html>

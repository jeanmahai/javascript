<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../libs/jq/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../libs/jqext/joverlay.js" type="text/javascript"></script>
</head>
    <body>
        <div>
            <button onclick="f1()">overlay for window</button>
            <button onclick="f2()">overlay for #o1</button>
            <button onclick="f3()">remove overlay for #o1</button>
        </div>
        <div id="o1" style="width: 300px; height: 300px; background-color: red;">
        </div>
        <script type="text/javascript">
            var ol1;

            function f1() {
                var olWin = $.joverlay();
                var timer = setTimeout(function () {
                    olWin.remove();
                    clearTimeout(timer);
                }, 3000);
            }
            
            function f2() {
                ol1 = $.joverlay({
                    of: $("#o1")
                });
            }
            function f3() {
                if (ol1) ol1.remove();
            }
        </script>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../libs/jq/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../libs/jqext/jautoheight.1.0.js" type="text/javascript"></script>
</head>
    <body data-height="auto" style="background-color: gray;">
        <div data-height="50%" style="background-color: red;"></div>
        <div data-height="100" style="background-color: yellow;"></div>
        <div data-height="50*" style="background-color: blue;"></div>
        <script>
            function lo() {
                $("html").layout();
                $("body").layout();
            }

            $(window).resize(function () {
                lo();
            });

            $(function () {
                lo();
            });
        </script>
    </body>
</html>

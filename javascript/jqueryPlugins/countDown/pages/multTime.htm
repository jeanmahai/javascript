<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>单个倒计时</title>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="../countdown.1.0.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="countdown">
        <em data-name="day">00</em>天<em data-name="hour">00</em>小时<em data-name="minute">00</em>分<em
            data-name="second">00</em>秒
    </div>
    <div data-role="countdown">
        <em data-name="day">00</em>天<em data-name="hour">00</em>小时<em data-name="minute">00</em>分<em
            data-name="second">00</em>秒
    </div>
    <div data-role="countdown">
        <em data-name="day">00</em>天<em data-name="hour">00</em>小时<em data-name="minute">00</em>分<em
            data-name="second">00</em>秒
    </div>
    <script type="text/javascript">
        $(function () {
            var baseTime = 10000;

            //            $("div[data-role=countdown]").each(function (index) {
            //                baseTime += baseTime;
            //                $(this).countDown({
            //                    time: baseTime,
            //                    step: 1000
            //                }, true);
            //            });

            /*涉及到多个倒计时,最好按照如下步骤使用,上面的使用也是可以,但是不推荐,会有倒计时延迟*/
            $("div[data-role=countdown]").each(function (index) {
                baseTime += baseTime;
                $(this).countDown({
                    time: baseTime,
                    //这个步长只能控制倒计时的衰减步长,
                    //对于UI更新的escape需要单独设置,$.countDown("option","step",1000)
                    //UI更新步长一定要和这个一样
                    step: 1000  
                }, false);
            });
            //默认是1s
            //$.countDown("option", "step", 1000);
            //$.countDown("option", "step", 2000);
            $.countDown("go");


        });
    </script>
</body>
</html>
